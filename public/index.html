<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Denegado</title>
  </head>
  <body>
    <h1>Google Sign-in</h1>
    <hr />

    <div
      id="g_id_onload"
      data-client_id="451797152630-7s4miohdhuosfltgpu53n2v6jp0iesqq.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout"> Signout </button>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        //google Token = ID_TOKEN
        const body = { id_token: response.credential };
        fetch("https://nodeserverbasico.herokuapp.com/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem('email', resp.usuario.mail)
          })
          .catch(console.warn);
      }

      const button = document.getElementById('google_signout')
      button.onclick = () => {
          google.accounts.id.disableAutoSelect()

          google.accounts.id.revoke(localStorage.getId('mail'), done => {
              localStorage.clear();
              location.reload()
          })
      }


    </script>
  </body>
</html>
